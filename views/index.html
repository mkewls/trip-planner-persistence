{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body" id="options-panel">
          <div>
            <h4>Hotels</h4>
            <select data-type="hotel" id="hotel-choices">
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Restaurants</h4>
            <select data-type="restaurant" id="restaurant-choices">
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Activities</h4>
            <select data-type="activity" id="activity-choices">
            </select>
            <button data-action="add" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          <span>Day not yet Loaded</span>
          <button class="btn btn-xs btn-danger remove btn-circle">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <!-- <button class="btn btn-circle day-btn current-day">1</button> -->
            <button class="btn btn-circle day-btn" id="day-add">+</button>
          </div>
        </div>
        <div class="panel-body" id="itinerary">
          <div>
            <h4>My Hotel</h4>
            <ul class="list-group" data-type="hotel">
              <!-- <div class="itinerary-item">
                <span class="title">Andaz Wall Street</span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div> -->
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul class="list-group" data-type="restaurants">
              <!-- <div class="itinerary-item">
                <span class="title">Bouley</span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div> -->
            </ul>
          </div>
          <div>
            <h4>My Activities</h4>
            <ul class="list-group" data-type="activities">
              <!-- <div class="itinerary-item">
                <span class="title">Mahayana Buddhist Temple Association</span>
                <button class="btn btn-xs btn-danger remove btn-circle">x</button>
              </div> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  var currentDay = 1;

  var hotels =
    $.get('/api/hotels')
      .then(hotels => {
        hotels.forEach(hotel => {
          $('#hotel-choices').append(`<option name="${hotel.id}">${hotel.name}</option>`);
        })
      });
  var restaurants =
    $.get('/api/restaurants')
      .then(restaurants => {
        restaurants.forEach(restaurant => {
          $('#restaurant-choices').append(`<option name="${restaurant.id}">${restaurant.name}</option>`);
        })
      });
  var activities =
    $.get('/api/activities')
      .then(activities => {
        activities.forEach(activity => {
          $('#activity-choices').append(`<option name="${activity.id}">${activity.name}</option>`);
        })
      });

  $("#restaurant-choices + button").on("click", () => {
    var selections = $('#restaurant-choices');
    console.log("SELECTIONS: ", selections);
    var select = selections.find(":selected");
    //var select = $(selections.find(":selected"));
    console.log("SELECT: ", select);
    console.log("NAME: ", select.attr("name"));
    console.log("OTHER NAME: ", select[0].attributes[0].value)
    $.ajax({
      type: "POST",
      url: `/api/days/${currentDay}/restaurants`,
      data: {
        id: select.attr("name")
      }
    })
    .done(() => {
      console.log("DONE");
    });
  })

</script>
{% endblock %}
